staff-command:
  true:
    admin:
      - "@c say %player_name% turned on staff mode: admin"
      - "@p hub"
    helper:
      - "@c say %player_name% turned on staff mode: helper"
      - "@p hub"
  false:
    admin:
      - "@c say %player_name% turned off staff mode: admin"
      - "@p hub"
    helper:
      - "@c say %player_name% turned off staff mode: helper"
      - "@p hub"